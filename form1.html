<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- action - recebe o endereço do arquivo ou página para onde os dados serão enviados. 
         method - determina como os dados serão enviados.-->
    <form action="#" method="post">
    <!-- 1 Formulario -->

        <!-- Nome -->
        <div>
            <input type="text" name="name" id="name" maxlength="30" placeholder="Nome" required autofocus>
        </div>
        <!-- maxlenght limita a quantidade de caracteres de um campo. -->

        <br>
        <br>

        <!-- Email -->
        <div>
            <input type="email" name="email" id="email" maxlength="50" placeholder="email@email.com" required autocomplete>
        </div>
        <!-- autocomplete: Quando o usuário preenche o campo e envia o formulário, os dados ficam salvos; assim, caso ele queira enviar
             o formulário novamente, não é necessário redigitar todos os dados. -->

        <br>
        <br>

        <!-- Telefone -->
         <div>
            <input type="tel" name="tel" id="tel" maxlength="11" placeholder="Telefone" required autocomplete>
        </div>

        <br>
        <br>

        <!-- Curriculo -->
         <div>
                <label for="curriculum">Currículo</label>
            <input type="file" name="curriculum" id="curriculum">
        </div>

        <br>
        <br>

        <!-- Mensagem -->
        <div>
            <textarea name="message" id="message" rows="5" cols="20" maxlength="200" style="resize:none" placeholder="Digite sua mensagem aqui." required></textarea>
        </div>
        
    </form>
</body>
</html>
